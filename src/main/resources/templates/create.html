<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Product</title>
<script type="text/javascript"></script>
</head>
<body>
    <th:block th:insert="~{fragments/header.html :: header('Create Product')}" /> 
    <a th:href="@{/products}">Back</a>
    <br>
    <form action="/products/create" method="post" th:object="${product}">
        <div>
            <label >Code </label>
            <input type="text" name="code"  placeholder="Enter code"  th:field="*{code}" >
            <small th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
          </div>
          <div >
            <label >Name</label>
            <input type="text" name="name"  placeholder="Enter name" aria-describedby="helpId" th:field="*{name}">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
          </div>
          <div >
            <label >Price</label>
            <input type="text" name="price"  placeholder="Enter price" aria-describedby="helpId" th:field="*{price}" >
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
          </div>
          <div >
            <label >Quantity</label>
            <input type="text" name="quantity"  placeholder="Enter quantity" aria-describedby="helpId" th:field="*{quantity}" >
            <small  th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
          </div>
          <div >
            <label for="image" >Image</label>
            <input type="text" name="image"  disabled placeholder="Image" aria-describedby="helpId" th:field="*{image}">
            <small  th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></small>
          </div>
          <div class="d-flex">
           
            <a href="/products" >Back</a>
            <button type="submit" >Submit</button>
    </form>
</body>
</html>
